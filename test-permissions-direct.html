        async function testPermissions() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Permissions API...</h2>';
            
            try {
                const response = await fetch('http://localhost:3001/api/admin/permissions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data?.permissions) {
                    const permissions = data.data.permissions;
                    let html = '<div class="success">✅ Permissions loaded successfully!</div>';
                    
                    // Convert to flat array as the component expects
                    const permissionsList = [];
                    const categories = Object.keys(permissions);
                    
                    categories.forEach(category => {
                        html += `<div class="category"><strong>${category}:</strong>`;
                        permissions[category].forEach(perm => {
                            permissionsList.push(perm);
                            html += `<div class="permission">
                                <input type="checkbox" id="${perm.id}">
                                <label for="${perm.id}">${perm.name} - ${perm.description}</label>
                            </div>`;
                        });
                        html += '</div>';
                    });
                    
                    html += `<div>Total permissions: ${permissionsList.length}</div>`;
                    html += `<div>Categories: ${categories.join(', ')}</div>`;
                    
                    results.innerHTML += html;
                } else {
                    results.innerHTML += '<div class="error">❌ Failed to load permissions</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ Error: ${error.message}</div>`;

        async function testRolePermissions() {

            results.innerHTML = '<h2>Testing Role Permissions...</h2>';

                const response = await fetch(`http://localhost:3001/api/admin/roles/${roleId}`, {

                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data?.role) {
                    const role = data.data.role;
                    let html = `<div class="success">✅ Role loaded: ${role.name}</div>`;
                    html += `<div>Role has ${role.permissions?.length || 0} permissions assigned</div>`;
                    
                    if (role.permissions && role.permissions.length > 0) {
                        html += '<div class="category">Assigned permissions:';
                        role.permissions.slice(0, 5).forEach(perm => {
                            html += `<div class="permission">✓ ${perm.name}</div>`;
                        });
                        if (role.permissions.length > 5) {
                            html += `<div class="permission">... and ${role.permissions.length - 5} more</div>`;
                        }
                        html += '</div>';
                    }
                    
                    results.innerHTML += html;
                } else {
                    results.innerHTML += '<div class="error">❌ Failed to load role</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
