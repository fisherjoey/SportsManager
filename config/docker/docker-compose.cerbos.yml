services:
  cerbos:
    image: ghcr.io/cerbos/cerbos:latest
    container_name: sportsmanager-cerbos
    ports:
      - "3592:3592"
      - "3593:3593"
    volumes:
      - ../../cerbos/config:/config:ro
      - cerbos-data:/data
    command: server --config=/config/config.yaml
    environment:
      - CERBOS_LOG_LEVEL=INFO
      - CERBOS_DB_URL=postgres://postgres:postgres123@host.docker.internal:5432/sports_management?sslmode=disable&search_path=cerbos
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "/cerbos", "healthcheck", "--config=/config/config.yaml", "--kind=http"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  cerbos-data:
