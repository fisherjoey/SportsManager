steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/sports-management-frontend:latest',
      '.'
    ]

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sports-management-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'sports-management-frontend',
      '--image', 'gcr.io/$PROJECT_ID/sports-management-frontend:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '5',
      '--set-env-vars', 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://sports-management-backend-140708809250.us-central1.run.app/api',
      '--timeout', '300'
    ]

options:
  logging: CLOUD_LOGGING_ONLY