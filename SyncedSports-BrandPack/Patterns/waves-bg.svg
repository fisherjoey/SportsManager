<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0B66FF;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#FF6A00;stop-opacity:0.05"/>
    </linearGradient>
    <pattern id="wavePattern" x="0" y="0" width="400" height="320" patternUnits="userSpaceOnUse">
      <path d="M20 160 Q60 110 100 160 T180 160 T260 160 T340 160 T420 160"
            fill="none" stroke="url(#waveGradient)" stroke-width="3"/>
      <path d="M20 180 Q60 230 100 180 T180 180 T260 180 T340 180 T420 180"
            fill="none" stroke="url(#waveGradient)" stroke-width="3" opacity="0.7"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFBFC"/>

  <!-- Pattern overlay -->
  <rect width="1920" height="1080" fill="url(#wavePattern)"/>

  <!-- Additional decorative waves -->
  <g opacity="0.03">
    <path d="M0 200 Q480 100 960 200 T1920 200" fill="none" stroke="#0B66FF" stroke-width="2"/>
    <path d="M0 400 Q480 500 960 400 T1920 400" fill="none" stroke="#FF6A00" stroke-width="2"/>
    <path d="M0 600 Q480 500 960 600 T1920 600" fill="none" stroke="#0B66FF" stroke-width="2"/>
    <path d="M0 800 Q480 900 960 800 T1920 800" fill="none" stroke="#FF6A00" stroke-width="2"/>
  </g>
</svg>