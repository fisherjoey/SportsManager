---
apiVersion: api.cerbos.dev/v1
description: Policy for financial_transaction resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "financial_transaction"
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin
    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest