---
apiVersion: api.cerbos.dev/v1
description: Policy for document resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "document"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:details', 'create', 'update', 'create:version', 'approve', 'archive', 'download', 'admin:view_acknowledgments', 'admin:view_stats']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['view:list', 'view:details', 'download', 'acknowledge', 'view:pending_acknowledgments']
      effect: EFFECT_ALLOW
      roles:
        - assignor
        - referee

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - guest