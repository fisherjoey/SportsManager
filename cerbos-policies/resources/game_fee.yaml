---
apiVersion: api.cerbos.dev/v1
description: Policy for game_fee resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "game_fee"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:stats', 'create', 'update']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest