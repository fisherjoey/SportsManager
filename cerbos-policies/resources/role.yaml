---
apiVersion: api.cerbos.dev/v1
description: Policy for role resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "role"
  rules:
    # Admin rules - full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin

    # Guest rules - no access
    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - guest