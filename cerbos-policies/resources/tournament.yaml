---
apiVersion: api.cerbos.dev/v1
description: Policy for tournament resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "tournament"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['generate', 'create:games']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest