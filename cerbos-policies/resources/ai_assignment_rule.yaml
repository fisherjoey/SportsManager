---
apiVersion: api.cerbos.dev/v1
description: Policy for ai_assignment_rule resource (AI-powered assignment rules)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "ai_assignment_rule"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:details', 'create', 'update', 'delete', 'run', 'view:runs', 'view:run_details', 'toggle', 'manage:partner_preferences']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest