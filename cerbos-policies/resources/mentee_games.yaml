---
apiVersion: api.cerbos.dev/v1
description: Policy for mentee_games resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "mentee_games"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    # Admin rules - full access within their organization
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    # Assignor rules - basic access
    - actions: ['view', 'list']
      effect: EFFECT_ALLOW
      roles:
        - assignor
      derivedRoles:
        - same_organization

    # Referee rules - limited access
    - actions: ['view', 'list']
      effect: EFFECT_ALLOW
      roles:
        - referee
      condition:
        match:
          expr: request.resource.attr.organizationId == request.principal.attr.organizationId

    # Guest rules - no access
    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - guest