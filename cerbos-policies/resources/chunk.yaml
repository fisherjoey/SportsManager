---
apiVersion: api.cerbos.dev/v1
description: Policy for chunk resource (game groupings for bulk assignment)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "chunk"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:details', 'create', 'update', 'delete', 'assign', 'auto_create']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest