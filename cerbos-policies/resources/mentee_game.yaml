---
apiVersion: api.cerbos.dev/v1
description: Policy for mentee_game resource (mentee game assignments and analytics)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "mentee_game"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:upcoming', 'view:history', 'view:analytics']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - assignor
        - referee
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - guest