---
apiVersion: api.cerbos.dev/v1
description: Policy for permission resource (legacy RBAC system management)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "permission"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:details', 'view:categories', 'view:by_category', 'create', 'update', 'delete', 'view:role_permissions', 'assign:role_permissions', 'manage']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['view:user_permissions', 'check']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - assignor
        - referee
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - guest