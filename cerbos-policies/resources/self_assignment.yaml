---
apiVersion: api.cerbos.dev/v1
description: Policy for self_assignment resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "self_assignment"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['create', 'view:available']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - referee
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - guest