---
apiVersion: api.cerbos.dev/v1
description: Policy for company_credit_card resource (company credit card management)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "company_credit_card"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest