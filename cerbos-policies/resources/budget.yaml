---
apiVersion: api.cerbos.dev/v1
description: Policy for budget resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "budget"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:utilization', 'view:categories']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest