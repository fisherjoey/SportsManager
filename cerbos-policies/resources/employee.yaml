---
apiVersion: api.cerbos.dev/v1
description: Policy for employee resource (employee and HR management)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "employee"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest