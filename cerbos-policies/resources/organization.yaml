---
apiVersion: api.cerbos.dev/v1
description: Policy for organization resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "organization"
  rules:
    - actions: ['view:settings', 'update:settings']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest