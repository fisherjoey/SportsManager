---
apiVersion: api.cerbos.dev/v1
description: Policy for receipt resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "receipt"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['view:list', 'view:details', 'upload', 'delete']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['view:list', 'view:details', 'upload', 'delete']
      effect: EFFECT_ALLOW
      roles:
        - assignor
      derivedRoles:
        - same_organization

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - referee
        - guest