---
apiVersion: api.cerbos.dev/v1
description: Policy for accounting resource (accounting integration and chart of accounts)
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "accounting"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest