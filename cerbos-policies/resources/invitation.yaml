---
apiVersion: api.cerbos.dev/v1
description: Policy for invitation resource
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - common_roles
  resource: "invitation"
  rules:
    # Super Admin has full access
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - super_admin
    - actions: ['create', 'view:list', 'delete']
      effect: EFFECT_ALLOW
      roles:
        - admin
      derivedRoles:
        - organization_admin

    - actions: ['*']
      effect: EFFECT_DENY
      roles:
        - assignor
        - referee
        - guest