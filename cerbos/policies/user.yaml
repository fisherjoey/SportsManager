---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: user
  rules:
    - actions:
        - view
        - view:list
        - view:details
        - view:stats
        - view:roles
        - create
        - update
        - delete
        - manage
      effect: EFFECT_ALLOW
      roles:
        - admin
        - super_admin
    - actions:
        - view
      effect: EFFECT_ALLOW
      roles:
        - assignment_manager
    - actions:
        - view
      effect: EFFECT_ALLOW
      roles:
        - basictestrole
