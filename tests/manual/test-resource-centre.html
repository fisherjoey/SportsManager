<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Resource Centre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-section {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .resource-section {
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            padding: 10px;
            background-color: #e7f5e7;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            color: red;
            padding: 10px;
            background-color: #fee;
            border-radius: 4px;
            margin: 10px 0;
        }
        .resource-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: white;
        }
        .resource-card h3 {
            margin-top: 0;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Resource Centre Test Page</h1>
    
    <div class="login-section">
        <h2>Step 1: Login</h2>
        <button onclick="login()">Login as Admin (apitest@example.com)</button>
        <div id="loginStatus"></div>
    </div>

    <div class="resource-section">
        <h2>Step 2: Test Resources</h2>
        <button onclick="fetchResources()">Fetch All Resources</button>
        <button onclick="fetchCategories()">Fetch Categories</button>
        <button onclick="showCreateForm()">Create New Resource</button>
        
        <div id="createForm" style="display: none; margin-top: 20px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
            <h3>Create New Resource</h3>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="title" placeholder="Resource title">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="description" rows="3" placeholder="Resource description"></textarea>
            </div>
            <div class="form-group">
                <label>Content:</label>
                <textarea id="content" rows="5" placeholder="Resource content"></textarea>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="category">
                    <option value="">Loading categories...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Type:</label>
                <select id="type">
                    <option value="document">Document</option>
                    <option value="link">Link</option>
                    <option value="video">Video</option>
                    <option value="image">Image</option>
                </select>
            </div>
            <button onclick="createResource()">Create Resource</button>
            <button onclick="hideCreateForm()">Cancel</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('auth_token');
        let categories = [];

        async function login() {
            const statusDiv = document.getElementById('loginStatus');
            statusDiv.innerHTML = '<div class="info">Logging in...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'apitest@example.com',
                        password: 'testpass123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('auth_token', authToken);
                    statusDiv.innerHTML = '<div class="success">✓ Logged in successfully!</div>';
                    
                    // Automatically fetch categories after login
                    await fetchCategories();
                } else {
                    statusDiv.innerHTML = `<div class="error">Login failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function fetchResources() {
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Fetching resources...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/resources', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultsDiv.innerHTML = '<div class="success">✓ Resources fetched successfully!</div>';
                    
                    if (data.resources && data.resources.length > 0) {
                        resultsDiv.innerHTML += '<h3>Resources:</h3>';
                        data.resources.forEach(resource => {
                            resultsDiv.innerHTML += `
                                <div class="resource-card">
                                    <h3>${resource.title}</h3>
                                    <p><strong>Type:</strong> ${resource.type}</p>
                                    <p><strong>Category:</strong> ${resource.category_name || 'N/A'}</p>
                                    <p>${resource.description}</p>
                                    ${resource.metadata?.content ? `<p><strong>Content:</strong> ${resource.metadata.content}</p>` : ''}
                                    <p><small>Created: ${new Date(resource.created_at).toLocaleString()}</small></p>
                                </div>
                            `;
                        });
                    } else {
                        resultsDiv.innerHTML += '<p>No resources found.</p>';
                    }
                } else {
                    resultsDiv.innerHTML = `<div class="error">Failed to fetch resources: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function fetchCategories() {
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('http://localhost:3001/api/resources/categories', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    categories = data.categories;
                    
                    // Update category dropdown
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = '';
                    categories.forEach(cat => {
                        categorySelect.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                    });
                    
                    // Show categories in results
                    resultsDiv.innerHTML = '<div class="success">✓ Categories fetched successfully!</div>';
                    resultsDiv.innerHTML += '<h3>Categories:</h3>';
                    categories.forEach(cat => {
                        resultsDiv.innerHTML += `
                            <div class="resource-card">
                                <h4>${cat.name}</h4>
                                <p>${cat.description || 'No description'}</p>
                                <p><small>Icon: ${cat.icon}, Order: ${cat.order_index}</small></p>
                            </div>
                        `;
                    });
                } else {
                    resultsDiv.innerHTML = `<div class="error">Failed to fetch categories: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        function showCreateForm() {
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            if (categories.length === 0) {
                alert('Please fetch categories first');
                fetchCategories();
                return;
            }
            
            document.getElementById('createForm').style.display = 'block';
        }

        function hideCreateForm() {
            document.getElementById('createForm').style.display = 'none';
        }

        async function createResource() {
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const content = document.getElementById('content').value;
            const category_id = document.getElementById('category').value;
            const type = document.getElementById('type').value;
            
            if (!title || !description) {
                alert('Title and description are required');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Creating resource...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/resources', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        category_id,
                        type,
                        metadata: {
                            content,
                            tags: ['test', 'web-ui'],
                            author: 'Test User'
                        }
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultsDiv.innerHTML = '<div class="success">✓ Resource created successfully!</div>';
                    resultsDiv.innerHTML += `<pre>${JSON.stringify(data.resource, null, 2)}</pre>`;
                    
                    // Clear form
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('content').value = '';
                    hideCreateForm();
                    
                    // Refresh resources list
                    setTimeout(fetchResources, 1000);
                } else {
                    resultsDiv.innerHTML = `<div class="error">Failed to create resource: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        // Check if already logged in
        if (authToken) {
            document.getElementById('loginStatus').innerHTML = '<div class="success">✓ Already logged in (using stored token)</div>';
            fetchCategories();
        }
    </script>
</body>
</html>
