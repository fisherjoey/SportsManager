<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Roles API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Roles API</h1>
    <div id="status">Testing API endpoints...</div>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let authToken = '';

        async function runTests() {
            const results = document.getElementById('results');
            
            // Step 1: Login
            try {
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@cmba.ca',
                        password: 'password'
                    })
                });

                const loginData = await loginResponse.json();
                authToken = loginData.token;
                results.innerHTML += '<div class="success">✅ Login successful</div>';
            } catch (error) {
                results.innerHTML += `<div class="error">❌ Login failed: ${error.message}</div>`;
                return;
            }

            // Step 2: Test /api/users/roles endpoint
            try {
                results.innerHTML += '<h3>Testing /api/users/roles</h3>';
                const response = await fetch(`${API_BASE}/users/roles`, {
                    headers: { 
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                results.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.data?.roles) {
                    results.innerHTML += `<div class="success">✅ Found ${data.data.roles.length} roles</div>`;
                } else if (data.roles) {
                    results.innerHTML += `<div class="success">✅ Found ${data.roles.length} roles (direct)</div>`;
                } else {
                    results.innerHTML += '<div class="error">❌ No roles found in response</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ /api/users/roles failed: ${error.message}</div>`;
            }

            // Step 3: Test /api/admin/roles endpoint
            try {
                results.innerHTML += '<h3>Testing /api/admin/roles</h3>';
                const response = await fetch(`${API_BASE}/admin/roles`, {
                    headers: { 
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                results.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.data?.roles) {
                    results.innerHTML += `<div class="success">✅ Found ${data.data.roles.length} roles</div>`;
                } else {
                    results.innerHTML += '<div class="error">❌ No roles found in response</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ /api/admin/roles failed: ${error.message}</div>`;
            }

            document.getElementById('status').innerHTML = '<div class="success">Tests complete!</div>';
        }

        // Run tests on load
        runTests();
    </script>
</body>
</html>
